<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>morning check-in</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>
    <h1>Questionnaire</h1>
    <form id="questionnaireForm" name="morning-checkin">
        <div class="question" data-question-id="q1">
            <p>How is my mood this morning?</p>
            <input type="radio" name="q1" id="q1-1" value="-3" />
            <label class="btn btn-default" for="q1-1">Extremely negative</label>
            <input type="radio" name="q1" id="q1-2" value="-2" />
            <label class="btn btn-default" for="q1-2">Very negative</label>
            <input type="radio" name="q1" id="q1-3" value="-1" />
            <label class="btn btn-default" for="q1-3">Negative</label>
            <input type="radio" name="q1" id="q1-4" value="0" />
            <label class="btn btn-default" for="q1-4">Neutral</label>
            <input type="radio" name="q1" id="q1-5" value="1" />
            <label class="btn btn-default" for="q1-5">Positive</label>
            <input type="radio" name="q1" id="q1-6" value="2" />
            <label class="btn btn-default" for="q1-6">Very positive</label>
            <input type="radio" name="q1" id="q1-7" value="3" />
            <label class="btn btn-default" for="q1-7">Extremely positive</label>
        </div>
        <div class="question" data-question-id="q2">
            <p>How is my energy level this morning?</p>
            <input type="radio" name="q2" id="q2-1" value="-3" />
            <label class="btn btn-default" for="q2-1">Extremely low</label>
            <input type="radio" name="q2" id="q2-2" value="-2" />
            <label class="btn btn-default" for="q2-2">Very low</label>
            <input type="radio" name="q2" id="q2-3" value="-1" />
            <label class="btn btn-default" for="q2-3">Low</label>
            <input type="radio" name="q2" id="q2-4" value="0" />
            <label class="btn btn-default" for="q2-4">Neutral</label>
            <input type="radio" name="q2" id="q2-5" value="1" />
            <label class="btn btn-default" for="q2-5">High</label>
            <input type="radio" name="q2" id="q2-6" value="2" />
            <label class="btn btn-default" for="q2-6">Very high</label>
            <input type="radio" name="q2" id="q2-7" value="3" />
            <label class="btn btn-default" for="q2-7">Extremely high</label>
        </div>
        <div class="question" data-question-id="q3">
            <p>How was my sleep last night?</p>
            <input type="radio" name="q3" id="q3-1" value="-3" />
            <label class="btn btn-default" for="q3-1">Extremely bad</label>
            <input type="radio" name="q3" id="q3-2" value="-2" />
            <label class="btn btn-default" for="q3-2">Very bad</label>
            <input type="radio" name="q3" id="q3-3" value="-1" />
            <label class="btn btn-default" for="q3-3">Bad</label>
            <input type="radio" name="q3" id="q3-4" value="0" />
            <label class="btn btn-default" for="q3-4">Neutral</label>
            <input type="radio" name="q3" id="q3-5" value="1" />
            <label class="btn btn-default" for="q3-5">Good</label>
            <input type="radio" name="q3" id="q3-6" value="2" />
            <label class="btn btn-default" for="q3-6">Very good</label>
            <input type="radio" name="q3" id="q3-7" value="3" />
            <label class="btn btn-default" for="q3-7">Extremely good</label>
        </div>
        <div class="question" data-question-id="q4">
            <p>How am I feeling physically?</p>
            <input type="radio" name="q4" id="q4-1" value="-3" />
            <label class="btn btn-default" for="q4-1">Extremely bad</label>
            <input type="radio" name="q4" id="q4-2" value="-2" />
            <label class="btn btn-default" for="q4-2">Very bad</label>
            <input type="radio" name="q4" id="q4-3" value="-1" />
            <label class="btn btn-default" for="q4-3">Bad</label>
            <input type="radio" name="q4" id="q4-4" value="0" />
            <label class="btn btn-default" for="q4-4">Neutral</label>
            <input type="radio" name="q4" id="q4-5" value="1" />
            <label class="btn btn-default" for="q4-5">Good</label>
            <input type="radio" name="q4" id="q4-6" value="2" />
            <label class="btn btn-default" for="q4-6">Very good</label>
            <input type="radio" name="q4" id="q4-7" value="3" />
            <label class="btn btn-default" for="q4-7">Extremely good</label>
        </div>
        <div class="question" data-question-id="q5">
            <p>How is my focus/clarity this morning?</p>
            <input type="radio" name="q5" id="q5-1" value="-3" />
            <label class="btn btn-default" for="q5-1">Extremely bad</label>
            <input type="radio" name="q5" id="q5-2" value="-2" />
            <label class="btn btn-default" for="q5-2">Very bad</label>
            <input type="radio" name="q5" id="q5-3" value="-1" />
            <label class="btn btn-default" for="q5-3">Bad</label>
            <input type="radio" name="q5" id="q5-4" value="0" />
            <label class="btn btn-default" for="q5-4">Neutral</label>
            <input type="radio" name="q5" id="q5-5" value="1" />
            <label class="btn btn-default" for="q5-5">Good</label>
            <input type="radio" name="q5" id="q5-6" value="2" />
            <label class="btn btn-default" for="q5-6">Very good</label>
            <input type="radio" name="q5" id="q5-7" value="3" />
            <label class="btn btn-default" for="q5-7">Extremely good</label>
        </div>
        <div class="question" data-question-id="q6">
            <p>How is my anxiety this morning?</p>
            <input type="radio" name="q6" id="q6-1" value="-3" />
            <label class="btn btn-default" for="q6-1">Extremely bad</label>
            <input type="radio" name="q6" id="q6-2" value="-2" />
            <label class="btn btn-default" for="q6-2">Very bad</label>
            <input type="radio" name="q6" id="q6-3" value="-1" />
            <label class="btn btn-default" for="q6-3">Bad</label>
            <input type="radio" name="q6" id="q6-4" value="0" />
            <label class="btn btn-default" for="q6-4">Neutral</label>
            <input type="radio" name="q6" id="q6-5" value="1" />
            <label class="btn btn-default" for="q6-5">Good</label>
            <input type="radio" name="q6" id="q6-6" value="2" />
            <label class="btn btn-default" for="q6-6">Very good</label>
            <input type="radio" name="q6" id="q6-7" value="3" />
            <label class="btn btn-default" for="q6-7">Extremely good</label>
        </div>

        <button type="submit">Submit</button>
    </form>
    <div id="jsonContainer"></div>

    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
<script type="text/javascript">
    Telegram.WebApp.expand();
</script>

</html>
